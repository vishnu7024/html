<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <fieldset>
            <legend>Register Form</legend>
            <form>
                First Name:<input type="text" name="fullName" size="10" />
                <br>
                <br>
    
                Last Name:<input type="text" name="lastName" size="40" />
                <br>
                <br>
                Password : <input type="password" name="password" size="30"/>
                <br><br>
                DOB : <input type="date" name="date" size="54"/>
                <br><br>
                Email : <input type="email" name="email" size="40"/>
                <br><br>
                Address : <input type="address" name="address" size="60"/>
                <br><br>
                <input type="submit" value="Login"/>
                <input type="Reset"  value="Clear"/>
           </form>
        </fieldset>
      
        
    </body>
</html>
</html>
