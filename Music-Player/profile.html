<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <div class="menu_side1">
                    <h5 class="subtitle">3 L Followers. 40 Songs. 1h 9min</h5>
                    <div class="buttons">
                        <button><i class="bi bi-play-fill"></i>Play Songs</button>
                        <button><i class="bi bi-plus"></i> Follow</button>
                    </div>
            </div>
           


            <div class="song_side">
                    <li class="songItem">
                        <img src="./New folder/th (2).jpg">
                        <div class="play-btn">
                            <h4 class="active"><span></span><i class="bi bi-play-fill"></i></h4>                           
                        </div>
                        <h5>
                            Let Me Love You
                            <div class="subtitle">DJ Snake - Encore</div>
                        </h5>
                    </li>
                

                    <li class="songItem">
                        <img src="./New folder/th (3).jpg">
                        <div class="play-btn">
                            <h4 ><span></span><i class="bi bi-play-fill"></i></h4>
                        </div>
                        <h5>
                            STAY
                            <div class="subtitle">E The kid LAROI - Stay</div>
                        </h5>
                    </li>


                    <li class="songItem">
                        <img src="./New folder/th.jpg">
                        <div class="play-btn">
                            <h4 ><span></span><i class="bi bi-play-fill"></i></h4>
                        </div>
                        <h5>
                            Calm Down
                            <div class="subtitle">Rema - Calm Down</div>
                        </h5>
                    </li>


                    <li class="songItem">
                        <img src="./New folder/th (1).jpg">
                        <div class="play-btn">
                            <h4 ><span></span><i class="bi bi-play-fill"></i></h4>
                        </div>
                        <h5>
                            Senorita
                            <div class="subtitle">Shown Mendes - Senorita</div>
                        </h5>
                    </li>


                    <li class="songItem">
                        <img src="./New folder/th(4).jpg">
                        <div class="play-btn">
                            <h4 ><span></span><i class="bi bi-play-fill"></i></h4>
                        </div>
                        <h5>
                            Shape Of You
                            <div class="subtitle">Ed Sheeren - Shape Of You</div>
                        </h5>
                    </li>
            </div>


            <div class="master_play">
                <div class="bar">
                    <input type="range" id="seek" min="0" value="0" max="100">
                    <div class="bar2" id="bar2"></div>
                        <div class="dot"></div>
                </div>

                <div class="name">
                    <li class="songItem">
                        <img src="./New folder/th (2).jpg">
                        <h5>
                            Let Me Love You
                            <div class="subtitle">DJ Snake - Encore</div> 
                        </h5>
                    </li>

                    <div class="icon">
                        <i class="bi bi-shuffle"></i>
                
                                              
                            <i class="fa-solid fa-backward-step"></i>
                                <div class="buttons">
                                    <button><i class="bi bi-play-fill"></i> </button>
                                </div>
                            <i class="fa-solid fa-forward-step"></i>
                       
                        <i class="bi bi-repeat"></i>

                        
                    </div>
                    <div class="right">
                        <div class="right2">
                        <span class="currentStart">0:00</span>
                        <span> / </span>
                        <span class="currentEnt">0:00</span>
                        <div class="buttons">
                        <button>Auto</button>
                        </div>
                        <i class="bi1 bi-volume-up-fill"></i>
                        
                        <i class="bi bi-music-note-list"></i>
                        </div>
                    </div>
                </div>  
            </div>
        </header>
        <script src="style.css"></script>  

    </body>
</html>
